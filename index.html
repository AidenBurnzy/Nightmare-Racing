<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nightmare Racing - Premium Auto Services & Parts</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- CSS Files -->
    <link rel="stylesheet" href="indexStyles.css">
    <link rel="stylesheet" href="navStyles.css">
    <link rel="stylesheet" href="hero.css">
    <link rel="stylesheet" href="services.css">
    <link rel="stylesheet" href="cars.css">
    <link rel="stylesheet" href="parts.css">
    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="footer.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <img src="pictures/logoImage1.png" alt="Nightmare Racing Logo">
                <h2>NIGHTMARE<span class="text-accent">RACING</span></h2>
            </div>
            <ul class="nav-menu">
                <li><a href="#home">Home</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#cars">Our Cars</a></li>
                <li><a href="#parts">Parts & Merch</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

    <!-- Include Section Files -->
    <div id="hero-section"></div>
    <div id="services-section"></div>
    <div id="cars-section"></div>
    <div id="parts-section"></div>
    <div id="contact-section"></div>
    <div id="footer-section"></div>

    <!-- Load Section Content -->
    <script>
        // Function to load HTML content into sections
        async function loadSection(sectionId, fileName) {
            try {
                const response = await fetch(fileName);
                const html = await response.text();
                document.getElementById(sectionId).innerHTML = html;
            } catch (error) {
                console.error(`Error loading ${fileName}:`, error);
            }
        }

        // Load all sections
        document.addEventListener('DOMContentLoaded', async () => {
            await loadSection('hero-section', 'hero.html');
            await loadSection('services-section', 'services.html');
            await loadSection('cars-section', 'cars.html');
            await loadSection('parts-section', 'parts.html');
            await loadSection('contact-section', 'contact.html');
            await loadSection('footer-section', 'footer.html');
        });
    </script>
    <script src="index.js"></script>
</body>
</html>
