    <!-- Load Section Content -->
    <script>
        // Function to load HTML content into sections
        async function loadSection(sectionId, fileName) {
            try {
                const response = await fetch(fileName);
                const html = await response.text();
                document.getElementById(sectionId).innerHTML = html;
            } catch (error) {
                console.error(`Error loading ${fileName}:`, error);
            }
        }

        // Force video autoplay for mobile
        function forceVideoPlay() {
            const bgVideo = document.getElementById('bg-video');
            if (bgVideo) {
                bgVideo.muted = true;
                bgVideo.play().catch(err => {
                    console.log('Video autoplay failed:', err);
                    // Fallback: try to play on user interaction
                    document.addEventListener('touchstart', function playOnTouch() {
                        bgVideo.play();
                        document.removeEventListener('touchstart', playOnTouch);
                    }, { once: true });
                });
            }
        }

        // Load all sections
        document.addEventListener('DOMContentLoaded', async () => {
            await loadSection('hero-section', 'hero.html');
            await loadSection('services-section', 'services.html');
            await loadSection('testimonials-section', 'testimonials.html');
            await loadSection('cars-section', 'cars.html');
            await loadSection('parts-section', 'parts.html');
            await loadSection('contact-section', 'contact.html');
            await loadSection('footer-section', 'footer.html');
            // Force video play after content loads
            setTimeout(forceVideoPlay, 100);
        });

        // Additional video play attempts
        window.addEventListener('load', forceVideoPlay);
        document.addEventListener('click', forceVideoPlay, { once: true });
        document.addEventListener('touchstart', forceVideoPlay, { once: true });
    </script>
