backend:
  name: git-gateway
  branch: main

# Media configuration
media_folder: "images/cars"
public_folder: "/images/cars"

# Site URL for previews
site_url: https://your-site-url.netlify.app
display_url: https://your-site-url.netlify.app

# Logo for admin interface
logo_url: /pictures/logoImage1.png

collections:
  # ============================================
  # FEATURED CARS COLLECTION
  # ============================================
  - name: "featured-cars"
    label: "üèéÔ∏è Featured Cars"
    label_singular: "Featured Car"
    folder: "_data/cars"
    create: true
    delete: true
    extension: "json"
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    summary: "{{name}} - {{description}}"
    sortable_fields: ['name', 'dateAdded', 'status']
    view_filters:
      - label: "Featured Only"
        field: featured
        pattern: true
      - label: "Completed Builds"
        field: status
        pattern: "Completed"
      - label: "In Progress"
        field: status
        pattern: "In Progress"
    
    fields:
      # BASIC CAR INFORMATION
      - label: "üìã Car Information"
        name: "car_info"
        widget: "object"
        collapsed: false
        fields:
          - label: "Car Name"
            name: "name"
            widget: "string"
            hint: "e.g., 'Twin-Turbo Supra', 'Widebody GTR'"
            pattern: ['^.{3,50}$', "Car name must be 3-50 characters"]
          
          - label: "Short Description"
            name: "description"
            widget: "string"
            hint: "Brief tagline shown under car name (e.g., '1200HP Beast ‚Ä¢ Custom Build')"
            pattern: ['^.{10,100}$', "Description must be 10-100 characters"]
          
          - label: "Build Status"
            name: "status"
            widget: "select"
            default: "Completed"
            options:
              - label: "‚úÖ Completed Build"
                value: "Completed"
              - label: "üîß In Progress"
                value: "In Progress"
              - label: "‚≠ê Featured Build"
                value: "Featured Build"
              - label: "üë§ Customer Car"
                value: "Customer Car"
              - label: "üèÜ Shop Showcase"
                value: "Shop Showcase"
      
      # IMAGES AND MEDIA
      - label: "üì∏ Images & Media"
        name: "media"
        widget: "object"
        collapsed: false
        fields:
          - label: "Main Display Photo"
            name: "mainImage"
            widget: "image"
            hint: "Primary photo shown on car card (recommended: 400x600px)"
            media_folder: "/images/cars/main"
            public_folder: "/images/cars/main"
          
          - label: "Additional Photos"
            name: "gallery"
            widget: "list"
            required: false
            hint: "Extra photos for detail view (optional)"
            field:
              label: "Photo"
              name: "image"
              widget: "image"
              media_folder: "/images/cars/gallery"
              public_folder: "/images/cars/gallery"
          
          - label: "Video (Optional)"
            name: "video"
            widget: "string"
            required: false
            hint: "YouTube or Vimeo URL for car showcase video"
            pattern: ['^(https?://)?(www\.)?(youtube\.com|youtu\.be|vimeo\.com)/.+$|^$', "Must be a valid YouTube or Vimeo URL, or leave empty"]

      # PERFORMANCE SPECIFICATIONS
      - label: "üöÄ Performance Specs"
        name: "specs"
        widget: "object"
        collapsed: true
        hint: "Fill out the specs you want to display on the car card"
        fields:
          - label: "üèÅ 0-60 Time"
            name: "zeroToSixty"
            widget: "string"
            required: false
            hint: "e.g., '2.8s', '3.2 seconds'"
            pattern: ['^[0-9.]+\s*(s|sec|seconds)?$|^$', "Format: '2.8s' or '3.2 seconds'"]
          
          - label: "üèéÔ∏è Top Speed"
            name: "topSpeed"
            widget: "string"
            required: false
            hint: "e.g., '220mph', '350 km/h'"
            pattern: ['^[0-9]+\s*(mph|kmh|km/h)?$|^$', "Format: '220mph' or '350km/h'"]
          
          - label: "‚ö° Horsepower"
            name: "horsepower"
            widget: "string"
            required: false
            hint: "e.g., '1200HP', '900 horsepower'"
            pattern: ['^[0-9]+\s*(HP|hp|horsepower)?$|^$', "Format: '1200HP' or '900 horsepower'"]
          
          - label: "üîß Engine"
            name: "engine"
            widget: "string"
            required: false
            hint: "e.g., 'Twin-Turbo V6', '5.0L V8'"
          
          - label: "üèãÔ∏è Weight"
            name: "weight"
            widget: "string"
            required: false
            hint: "e.g., '2800lbs', '1270kg'"
            pattern: ['^[0-9]+\s*(lbs|kg)?$|^$', "Format: '2800lbs' or '1270kg'"]
          
          - label: "üìä Custom Spec 1"
            name: "custom1"
            widget: "string"
            required: false
            hint: "Any additional spec (e.g., 'Track Tested', 'Street Legal')"
          
          - label: "üìä Custom Spec 2"
            name: "custom2"
            widget: "string"
            required: false
            hint: "Any additional spec"

      # BUILD DETAILS
      - label: "üîß Build Details"
        name: "build_details"
        widget: "object"
        collapsed: true
        required: false
        fields:
          - label: "Build Story"
            name: "story"
            widget: "text"
            required: false
            hint: "Tell the story behind this build (optional)"
          
          - label: "Key Modifications"
            name: "modifications"
            widget: "list"
            required: false
            hint: "List major modifications made to this car"
            field:
              label: "Modification"
              name: "mod"
              widget: "string"
          
          - label: "Parts Used"
            name: "parts"
            widget: "list"
            required: false
            hint: "Specific parts/brands used in the build"
            fields:
              - label: "Part Category"
                name: "category"
                widget: "select"
                options: ["Engine", "Turbo/Supercharger", "Exhaust", "Suspension", "Brakes", "Interior", "Exterior", "Wheels", "Other"]
              - label: "Part Name"
                name: "name"
                widget: "string"
              - label: "Brand"
                name: "brand"
                widget: "string"
                required: false

      # DISPLAY SETTINGS
      - label: "üéØ Display Settings"
        name: "display"
        widget: "object"
        collapsed: true
        fields:
          - label: "Show on Homepage"
            name: "featured"
            widget: "boolean"
            default: true
            hint: "Display this car on the main homepage"
          
          - label: "Card Priority"
            name: "priority"
            widget: "select"
            default: "normal"
            hint: "Higher priority cars appear first"
            options:
              - label: "üî• High Priority (appears first)"
                value: "high"
              - label: "üìç Normal Priority"
                value: "normal"
              - label: "üìé Low Priority (appears last)"
                value: "low"
          
          - label: "Card Background Color"
            name: "cardColor"
            widget: "select"
            default: "default"
            required: false
            hint: "Special background color for this car card"
            options:
              - label: "Default (Black)"
                value: "default"
              - label: "Red Accent"
                value: "red-accent"
              - label: "Gold Accent"
                value: "gold-accent"
              - label: "Silver Accent"
                value: "silver-accent"

      # METADATA
      - label: "üìÖ Metadata"
        name: "metadata"
        widget: "object"
        collapsed: true
        fields:
          - label: "Date Added"
            name: "dateAdded"
            widget: "datetime"
            default: "{{now}}"
            date_format: "YYYY-MM-DD"
            time_format: "HH:mm"
            format: "YYYY-MM-DD HH:mm"
          
          - label: "Car Owner"
            name: "owner"
            widget: "select"
            required: false
            options:
              - label: "Nightmare Racing (Shop Car)"
                value: "shop"
              - label: "Customer Build"
                value: "customer"
              - label: "Collaborative Build"
                value: "collaborative"
          
          - label: "Tags"
            name: "tags"
            widget: "list"
            required: false
            hint: "Tags for organizing/filtering cars"
            field:
              label: "Tag"
              name: "tag"
              widget: "select"
              options: ["Turbo", "Supercharged", "Track", "Street", "Show", "Drift", "Drag", "Time Attack", "Classic", "Modern", "JDM", "Domestic", "European"]

  # ============================================
  # WEBSITE UPDATES COLLECTION
  # ============================================
  - name: "website-updates"
    label: "üîß Website Updates"
    label_singular: "Update Request"
    folder: "_data/updates"
    create: true
    delete: true
    extension: "json"
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    summary: "{{section}} - {{requested | truncate(50)}}"
    sortable_fields: ['date', 'priority', 'section']
    view_filters:
      - label: "High Priority"
        field: priority
        pattern: "High"
      - label: "Urgent"
        field: priority
        pattern: "Urgent"
      - label: "Contact Info Changes"
        field: section
        pattern: "Contact Info"
    
    fields:
      - label: "What Section Needs Updating?"
        name: "section"
        widget: "select"
        hint: "Choose the website section that needs changes"
        options:
          - label: "üìû Contact Information"
            value: "Contact Info"
          - label: "üîß Services List"
            value: "Services List"
          - label: "üïí Business Hours"
            value: "Hours"
          - label: "üí∞ Pricing Information"
            value: "Pricing"
          - label: "‚ÑπÔ∏è About Us Text"
            value: "About Text"
          - label: "üèéÔ∏è Car Gallery"
            value: "Car Gallery"
          - label: "üõí Shop/Parts Info"
            value: "Shop Info"
          - label: "üì± Social Media Links"
            value: "Social Media"
          - label: "üé® Other/General"
            value: "Other"
      
      - label: "What Currently Shows?"
        name: "current"
        widget: "text"
        required: false
        hint: "Copy/paste what currently appears on the website (if applicable)"
      
      - label: "What Should It Say Instead?"
        name: "requested"
        widget: "text"
        hint: "Describe exactly what you want it to say or show"
      
      - label: "Priority Level"
        name: "priority"
        widget: "select"
        default: "Medium"
        options:
          - label: "üî• Urgent (Fix ASAP)"
            value: "Urgent"
          - label: "‚ö° High (This Week)"
            value: "High"
          - label: "üìã Medium (This Month)"
            value: "Medium"
          - label: "üìù Low (When Convenient)"
            value: "Low"
      
      - label: "Additional Notes"
        name: "notes"
        widget: "text"
        required: false
        hint: "Any extra details, context, or special instructions"
      
      - label: "Date Requested"
        name: "date"
        widget: "datetime"
        default: "{{now}}"
        date_format: "YYYY-MM-DD"
        time_format: "HH:mm"

  # ============================================
  # SITE SETTINGS COLLECTION
  # ============================================
  - name: "settings"
    label: "‚öôÔ∏è Site Settings"
    files:
      - label: "üè¢ Business Information"
        name: "business"
        file: "_data/business.json"
        fields:
          - label: "Business Name"
            name: "name"
            widget: "string"
            default: "Nightmare Racing"
          
          - label: "Tagline"
            name: "tagline"
            widget: "string"
            default: "Where performance meets precision"
          
          - label: "üìç Address"
            name: "address"
            widget: "object"
            fields:
              - {label: "Street", name: "street", widget: "string"}
              - {label: "City", name: "city", widget: "string"}
              - {label: "State", name: "state", widget: "string"}
              - {label: "ZIP Code", name: "zip", widget: "string"}
          
          - label: "üìû Contact"
            name: "contact"
            widget: "object"
            fields:
              - {label: "Phone", name: "phone", widget: "string"}
              - {label: "Email", name: "email", widget: "string"}
              - {label: "Shop Hours", name: "hours", widget: "text"}
          
          - label: "üåê Social Media"
            name: "social"
            widget: "object"
            fields:
              - {label: "Instagram", name: "instagram", widget: "string", required: false}
              - {label: "Facebook", name: "facebook", widget: "string", required: false}
              - {label: "YouTube", name: "youtube", widget: "string", required: false}
              - {label: "TikTok", name: "tiktok", widget: "string", required: false}

# Custom Editor Components (if supported)
editor:
  preview: true