backend:
  name: git-gateway
  branch: main

media_folder: "images/cars"
public_folder: "/images/cars"

collections:
  - name: "featured-cars"
    label: "üèéÔ∏è Projects"
    folder: "_data/cars"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Car Name", name: "name", widget: "string", hint: "e.g., Twin-Turbo Supra"}
      - {label: "Description", name: "description", widget: "string", hint: "e.g., 1200HP Beast ‚Ä¢ Custom Build"}
      - {label: "Main Photo", name: "mainImage", widget: "image", hint: "Primary car photo"}
      - {label: "Additional Photos", name: "gallery", widget: "list", field: {label: "Photo", name: "image", widget: "image"}, required: false}
      - label: "Project Videos"
        name: "videos"
        widget: "list"
        required: false
        fields:
          - {label: "Video URL", name: "url", widget: "string", hint: "YouTube, Vimeo, or direct MP4 link"}
          - {label: "Caption", name: "caption", widget: "string", required: false}
      - label: "Performance Specs"
        name: "specs"
        widget: "object"
        fields:
          - {label: "0-60 Time", name: "zeroToSixty", widget: "string", required: false, hint: "e.g., 2.8s"}
          - {label: "Top Speed", name: "topSpeed", widget: "string", required: false, hint: "e.g., 220mph"}
          - {label: "Horsepower", name: "horsepower", widget: "string", required: false, hint: "e.g., 1200HP"}
          - {label: "Custom Spec 1", name: "custom1", widget: "string", required: false}
          - {label: "Custom Spec 2", name: "custom2", widget: "string", required: false}
      - {label: "Build Status", name: "status", widget: "select", options: ["Completed", "In Progress", "Featured Build", "Customer Car"], default: "Completed"}
      - {label: "Featured on Homepage", name: "featured", widget: "boolean", default: true}
      - {label: "Date Added", name: "dateAdded", widget: "datetime", default: "{{now}}"}

  - name: "website-updates"
    label: "üîß Website Updates"
    folder: "_data/updates"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "What needs updating?", name: "section", widget: "select", options: ["Contact Info", "Services List", "Hours", "Pricing", "About Text", "Other"]}
      - {label: "Current Content", name: "current", widget: "text", required: false}
      - {label: "Requested Change", name: "requested", widget: "text"}
      - {label: "Priority", name: "priority", widget: "select", options: ["Low", "Medium", "High", "Urgent"], default: "Medium"}
      - {label: "Additional Notes", name: "notes", widget: "text", required: false}
      - {label: "Date Requested", name: "date", widget: "datetime", default: "{{now}}"}