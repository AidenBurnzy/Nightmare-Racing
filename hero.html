<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nightmare Racing</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Hero Section -->
    <section id="home" class="hero">
        <div class="hero-content">
            <div class="hero-text">
                <img src="pictures/backgroundLogo.png" alt="Nightmare Racing Logo" class="hero-logo">
                <div class="hero-buttons">
                    <button class="btn btn-primary">Book Service</button>
                    <button class="btn btn-secondary">Shop Parts</button>
                </div>
            </div>
            <div class="hero-image-container">
                <img src="pictures/mainPageImage1.png" alt="High-performance sports car" class="hero-image">
                <img src="pictures/mainPageImage2.png" alt="High-performance sports car" class="hero-image">
                <img src="pictures/mainPageImage3.png" alt="High-performance sports car" class="hero-image">
            </div>
        </div>
    </section>
</body>
</html>
