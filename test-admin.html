<!DOCTYPE html>
<html>
<head>
    <title>Quick Admin Test</title>
</head>
<body>
    <h1>Quick Admin API Test</h1>
    <button onclick="testAPI()">Test API Connection</button>
    <button onclick="addTestCar()">Add Test Car</button>
    <div id="results" style="margin-top: 20px; padding: 10px; background: #f0f0f0;"></div>

    <script>
        async function testAPI() {
            const results = document.getElementById('results');
            results.innerHTML = 'Testing API...';
            
            try {
                const response = await fetch('/.netlify/functions/api-cars');
                const data = await response.json();
                results.innerHTML = `<h3>API Test Successful!</h3><p>Found ${data.length} cars</p><pre>${JSON.stringify(data[0], null, 2)}</pre>`;
            } catch (error) {
                results.innerHTML = `<h3>API Test Failed</h3><p>${error.message}</p>`;
            }
        }

        async function addTestCar() {
            const results = document.getElementById('results');
            results.innerHTML = 'Adding test car...';
            
            try {
                const response = await fetch('/.netlify/functions/api-cars', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        name: 'API Test Car',
                        description: 'A car added via API test',
                        status: 'COMPLETED',
                        featured: true,
                        specs: {
                            horsepower: '250hp',
                            engine: 'V6'
                        }
                    })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    results.innerHTML = `<h3>Car Added Successfully!</h3><pre>${JSON.stringify(data, null, 2)}</pre>`;
                } else {
                    const error = await response.text();
                    results.innerHTML = `<h3>Failed to Add Car</h3><p>Status: ${response.status}</p><p>${error}</p>`;
                }
            } catch (error) {
                results.innerHTML = `<h3>Error Adding Car</h3><p>${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
